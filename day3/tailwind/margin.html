

<html>

<head>
    <style>
        .div1 {
            background-color: blue;
            /* margin is outer space of div */
            margin: 50px;
            /* padding is the inner spacer of div */
            padding: 50px;
        }

        /* to give styling to class  -> .class-name */
        .div2 {
            background-color: green;
            margin: 20px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <!-- class attribute assign a unique name to the div tag -->
    <div class="div1">
        first div
        
    </div>
    <div class="div2">second div</div>
</body>

</html>
